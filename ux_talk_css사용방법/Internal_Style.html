<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부  스타일적용 방법</title>
</head>

<style>
.position{position: absolute;top: 50%;left: 50%; transform: translate(-50%, -50%)}
.position .box{width: 300px ; height: 150px;;display:flex ; justify-content: center; align-items: center; gap: 15px;border: 1px solid blue;}
.position .box .box_con{border: 1px solid red; flex: 1; text-align:center;}
</style>

<body>
    <div class="position">
        <div class="box">
            <div class="box_con">1</div>
            <div class="box_con">2</div>
            <div class="box_con">3</div>
            <div class="box_con">4</div>
            <div class="box_con">5</div>
            <div class="box_con">6</div>
            <div class="box_con">7</div>
            <div class="box_con">8</div>
        </div>
    </div>
</body>

</html>
