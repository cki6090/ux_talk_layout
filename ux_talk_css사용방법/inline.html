			<div class="box_con" style="border: 1px solid red; flex: 1; text-align:center;">3</div>

			<div class="box_con" style="border: 1px solid red; flex: 1; text-align:center">6</div>
			<div class="box_con" style="border: 1px solid red; flex: 1; text-align:center;">7</div>
			<div class="box_con" style="border: 1px solid red; flex: 1; text-align:center;">8</div>
		</div>
	</div>
